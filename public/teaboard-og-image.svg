<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- 그라데이션 배경 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E2E8F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>
    
    <!-- 로고 그라데이션 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 액센트 그라데이션 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- 미묘한 패턴 -->
    <pattern id="dotPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1.5" fill="#94A3B8" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#dotPattern)"/>
  
  <!-- 장식적 원형들 -->
  <circle cx="150" cy="150" r="80" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="1050" cy="480" r="120" fill="url(#accentGradient)" opacity="0.08"/>
  <circle cx="950" cy="120" r="60" fill="url(#logoGradient)" opacity="0.12"/>
  
  <!-- 메인 칠판 아이콘 -->
  <rect x="150" y="180" width="180" height="120" rx="12" fill="url(#logoGradient)" stroke="#1E40AF" stroke-width="4"/>
  <rect x="162" y="192" width="156" height="96" rx="6" fill="#1F2937"/>
  
  <!-- 칠판 내용 -->
  <text x="180" y="225" font-family="Arial, sans-serif" font-size="20" fill="#10B981" font-weight="bold">AI 기반</text>
  <text x="180" y="250" font-family="Arial, sans-serif" font-size="18" fill="#F59E0B">스마트 학급관리</text>
  <text x="180" y="275" font-family="Arial, sans-serif" font-size="16" fill="#EF4444">📚 📊 🎯</text>
  
  <!-- 메인 텍스트 -->
  <text x="400" y="240" font-family="Montserrat, Arial, sans-serif" font-size="72" font-weight="900" fill="url(#logoGradient)">Tea</text>
  <text x="580" y="240" font-family="Montserrat, Arial, sans-serif" font-size="72" font-weight="900" fill="url(#accentGradient)">board</text>
  
  <!-- 부제목 -->
  <text x="400" y="290" font-family="Open Sans, Arial, sans-serif" font-size="28" font-weight="600" fill="#475569">AI 기반 스마트 학급 관리 플랫폼</text>
  
  <!-- 기능 하이라이트 -->
  <g transform="translate(400, 340)">
    <!-- 출석체크 -->
    <rect x="0" y="0" width="80" height="80" rx="12" fill="#DBEAFE" stroke="url(#logoGradient)" stroke-width="2"/>
    <text x="40" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="url(#logoGradient)">✓</text>
    <text x="40" y="55" font-family="Open Sans, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1E40AF" font-weight="600">출석체크</text>
    
    <!-- 학급도구 -->
    <rect x="100" y="0" width="80" height="80" rx="12" fill="#FEF3C7" stroke="url(#accentGradient)" stroke-width="2"/>
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="url(#accentGradient)">🎯</text>
    <text x="140" y="55" font-family="Open Sans, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#B45309" font-weight="600">학급도구</text>
    
    <!-- 일정관리 -->
    <rect x="200" y="0" width="80" height="80" rx="12" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="240" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#10B981">📅</text>
    <text x="240" y="55" font-family="Open Sans, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857" font-weight="600">일정관리</text>
    
    <!-- AI도구 -->
    <rect x="300" y="0" width="80" height="80" rx="12" fill="#E5E7EB" stroke="#6B7280" stroke-width="2"/>
    <text x="340" y="30" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6B7280">🤖</text>
    <text x="340" y="55" font-family="Open Sans, Arial, sans-serif" font-size="12" text-anchor="middle" fill="#374151" font-weight="600">AI도구</text>
  </g>
  
  <!-- URL 표시 -->
  <text x="400" y="500" font-family="Open Sans, Arial, sans-serif" font-size="24" font-weight="500" fill="#64748B">teaboard.link</text>
  
  <!-- 장식적 요소들 -->
  <circle cx="900" cy="200" r="8" fill="url(#accentGradient)" opacity="0.7"/>
  <circle cx="950" cy="350" r="6" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="850" cy="450" r="5" fill="#10B981" opacity="0.8"/>
  
  <!-- 연결선들 -->
  <path d="M380 260 Q390 280 400 300" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M720 260 Q730 280 740 300" stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.3"/>
</svg>