<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFBEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="scheduleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="16" height="16">
      <circle cx="8" cy="8" r="0.4" fill="#FBBF24" opacity="0.15"/>
    </pattern>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="url(#subtlePattern)" rx="8"/>
  
  <!-- 장식 원들 -->
  <circle cx="40" cy="40" r="16" fill="url(#scheduleGradient)" opacity="0.1"/>
  <circle cx="260" cy="160" r="28" fill="url(#scheduleGradient)" opacity="0.08"/>
  <circle cx="250" cy="50" r="10" fill="url(#scheduleGradient)" opacity="0.12"/>
  
  <!-- 메인 시간표 아이콘 -->
  <g transform="translate(60, 40)">
    <!-- 시간표 배경 -->
    <rect x="0" y="0" width="90" height="110" rx="6" fill="white" stroke="url(#scheduleGradient)" stroke-width="2"/>
    
    <!-- 시간표 헤더 -->
    <rect x="0" y="0" width="90" height="20" rx="6" fill="url(#scheduleGradient)" opacity="0.1"/>
    <rect x="0" y="14" width="90" height="6" rx="0" fill="url(#scheduleGradient)" opacity="0.1"/>
    
    <!-- 요일 헤더 -->
    <g transform="translate(8, 8)">
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#scheduleGradient)">월</text>
      <text x="15" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#scheduleGradient)">화</text>
      <text x="30" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#scheduleGradient)">수</text>
      <text x="45" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#scheduleGradient)">목</text>
      <text x="60" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#scheduleGradient)">금</text>
    </g>
    
    <!-- 시간표 그리드 -->
    <g transform="translate(5, 28)">
      <!-- 1교시 -->
      <rect x="0" y="0" width="12" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="15" y="0" width="12" height="10" rx="2" fill="#10B981" opacity="0.3"/>
      <rect x="30" y="0" width="12" height="10" rx="2" fill="#EF4444" opacity="0.3"/>
      <rect x="45" y="0" width="12" height="10" rx="2" fill="#8B5CF6" opacity="0.3"/>
      <rect x="60" y="0" width="12" height="10" rx="2" fill="#F59E0B" opacity="0.3"/>
      
      <!-- 2교시 -->
      <rect x="0" y="15" width="12" height="10" rx="2" fill="#10B981" opacity="0.3"/>
      <rect x="15" y="15" width="12" height="10" rx="2" fill="#EF4444" opacity="0.3"/>
      <rect x="30" y="15" width="12" height="10" rx="2" fill="#8B5CF6" opacity="0.3"/>
      <rect x="45" y="15" width="12" height="10" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="60" y="15" width="12" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
      
      <!-- 3교시 -->
      <rect x="0" y="30" width="12" height="10" rx="2" fill="#EF4444" opacity="0.3"/>
      <rect x="15" y="30" width="12" height="10" rx="2" fill="#8B5CF6" opacity="0.3"/>
      <rect x="30" y="30" width="12" height="10" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="45" y="30" width="12" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="60" y="30" width="12" height="10" rx="2" fill="#10B981" opacity="0.3"/>
      
      <!-- 4교시 -->
      <rect x="0" y="45" width="12" height="10" rx="2" fill="#8B5CF6" opacity="0.3"/>
      <rect x="15" y="45" width="12" height="10" rx="2" fill="#F59E0B" opacity="0.3"/>
      <rect x="30" y="45" width="12" height="10" rx="2" fill="#3B82F6" opacity="0.3"/>
      <rect x="45" y="45" width="12" height="10" rx="2" fill="#10B981" opacity="0.3"/>
      <rect x="60" y="45" width="12" height="10" rx="2" fill="#EF4444" opacity="0.3"/>
    </g>
    
    <!-- 시간 표시 -->
    <g transform="translate(78, 35)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">1교시</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">2교시</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">3교시</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">4교시</text>
    </g>
  </g>
  
  <!-- AI 최적화 아이콘 -->
  <g transform="translate(190, 80)">
    <!-- 기어 -->
    <g>
      <path d="M20 10 L22 8 L24 10 L26 8 L28 10 L26 12 L28 14 L26 16 L24 14 L22 16 L20 14 L18 16 L16 14 L18 12 L16 10 L18 8 Z" 
            fill="url(#scheduleGradient)" opacity="0.8"/>
      <circle cx="22" cy="12" r="4" fill="white"/>
      <circle cx="22" cy="12" r="2" fill="url(#scheduleGradient)"/>
    </g>
    
    <!-- 체크마크 -->
    <g transform="translate(30, 5)">
      <circle cx="5" cy="5" r="6" fill="#10B981" opacity="0.2"/>
      <path d="M2 5 L4 7 L8 3" stroke="#10B981" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 최적화 표시 -->
    <text x="22" y="35" font-family="Arial, sans-serif" font-size="7" font-weight="600" text-anchor="middle" fill="url(#scheduleGradient)">최적화</text>
  </g>
  
  <!-- 화살표 -->
  <path d="M160 100 Q170 90 180 100" stroke="url(#scheduleGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 타이틀 -->
  <text x="150" y="180" font-family="Pretendard, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="url(#scheduleGradient)">시간표 최적화기</text>
  
  <!-- 장식 요소들 -->
  <circle cx="35" cy="170" r="1.5" fill="url(#scheduleGradient)" opacity="0.4"/>
  <circle cx="265" cy="35" r="1" fill="#10B981" opacity="0.6"/>
  <circle cx="25" cy="100" r="0.8" fill="#EF4444" opacity="0.5"/>
  
  <!-- Coming Soon 배지 -->
  <rect x="210" y="20" width="70" height="16" rx="8" fill="#F59E0B" opacity="0.9"/>
  <text x="245" y="31" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="white">개발중</text>
</svg>