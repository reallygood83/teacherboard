<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="reportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="18" height="18">
      <circle cx="9" cy="9" r="0.6" fill="#FBBF24" opacity="0.12"/>
    </pattern>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="url(#subtlePattern)" rx="8"/>
  
  <!-- 장식 원들 -->
  <circle cx="50" cy="40" r="15" fill="url(#reportGradient)" opacity="0.1"/>
  <circle cx="250" cy="160" r="20" fill="url(#docGradient)" opacity="0.08"/>
  <circle cx="230" cy="30" r="8" fill="url(#reportGradient)" opacity="0.15"/>
  
  <!-- 마크다운 문서들 (입력) -->
  <g transform="translate(40, 50)">
    <!-- 문서 1 -->
    <rect x="0" y="0" width="32" height="40" rx="3" fill="white" stroke="url(#docGradient)" stroke-width="1.5"/>
    <rect x="3" y="3" width="26" height="3" rx="1" fill="url(#docGradient)" opacity="0.3"/>
    <rect x="3" y="8" width="20" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="3" y="12" width="24" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="3" y="16" width="18" height="2" rx="1" fill="#CBD5E1"/>
    
    <!-- MD 아이콘 -->
    <text x="16" y="32" font-family="Arial, sans-serif" font-size="6" font-weight="700" text-anchor="middle" fill="url(#docGradient)">MD</text>
    
    <!-- 문서 2 -->
    <rect x="8" y="8" width="32" height="40" rx="3" fill="white" stroke="url(#docGradient)" stroke-width="1.5"/>
    <rect x="11" y="11" width="26" height="3" rx="1" fill="url(#docGradient)" opacity="0.3"/>
    <rect x="11" y="16" width="20" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="11" y="20" width="24" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="11" y="24" width="18" height="2" rx="1" fill="#CBD5E1"/>
    
    <!-- MD 아이콘 -->
    <text x="24" y="40" font-family="Arial, sans-serif" font-size="6" font-weight="700" text-anchor="middle" fill="url(#docGradient)">MD</text>
    
    <!-- 문서 3 -->
    <rect x="16" y="16" width="32" height="40" rx="3" fill="white" stroke="url(#docGradient)" stroke-width="1.5"/>
    <rect x="19" y="19" width="26" height="3" rx="1" fill="url(#docGradient)" opacity="0.3"/>
    <rect x="19" y="24" width="20" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="19" y="28" width="24" height="2" rx="1" fill="#CBD5E1"/>
    <rect x="19" y="32" width="18" height="2" rx="1" fill="#CBD5E1"/>
    
    <!-- MD 아이콘 -->
    <text x="32" y="48" font-family="Arial, sans-serif" font-size="6" font-weight="700" text-anchor="middle" fill="url(#docGradient)">MD</text>
  </g>
  
  <!-- AI 처리 아이콘 -->
  <g transform="translate(125, 85)">
    <!-- AI 브레인 -->
    <circle cx="0" cy="0" r="12" fill="url(#reportGradient)" opacity="0.2"/>
    <path d="M-8,-4 Q0,-10 8,-4 Q8,4 0,8 Q-8,4 -8,-4" fill="url(#reportGradient)" opacity="0.8"/>
    
    <!-- AI 뉴런 -->
    <circle cx="-3" cy="-2" r="1" fill="white"/>
    <circle cx="3" cy="-2" r="1" fill="white"/>
    <circle cx="0" cy="2" r="1" fill="white"/>
    
    <!-- AI 텍스트 -->
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="7" font-weight="700" text-anchor="middle" fill="url(#reportGradient)">AI</text>
  </g>
  
  <!-- 화살표 (입력 → AI) -->
  <path d="M95 75 Q110 70 120 75" stroke="url(#docGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M115 72 L120 75 L115 78" stroke="url(#docGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 화살표 (AI → 출력) -->
  <path d="M140 75 Q155 70 165 75" stroke="url(#reportGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M160 72 L165 75 L160 78" stroke="url(#reportGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 생성된 보고서 (출력) -->
  <g transform="translate(180, 40)">
    <!-- 보고서 배경 -->
    <rect x="0" y="0" width="70" height="90" rx="5" fill="white" stroke="url(#reportGradient)" stroke-width="2"/>
    
    <!-- 보고서 헤더 -->
    <rect x="5" y="5" width="60" height="12" rx="2" fill="url(#reportGradient)" opacity="0.1"/>
    <text x="35" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="url(#reportGradient)">종합 보고서</text>
    
    <!-- 보고서 내용 -->
    <g transform="translate(8, 22)">
      <!-- 섹션 1 -->
      <text x="0" y="6" font-family="Arial, sans-serif" font-size="5" fill="#374151" font-weight="600">1. 개요</text>
      <rect x="0" y="8" width="45" height="1.5" rx="0.5" fill="#CBD5E1"/>
      <rect x="0" y="11" width="38" height="1.5" rx="0.5" fill="#CBD5E1"/>
      <rect x="0" y="14" width="42" height="1.5" rx="0.5" fill="#CBD5E1"/>
      
      <!-- 섹션 2 -->
      <text x="0" y="24" font-family="Arial, sans-serif" font-size="5" fill="#374151" font-weight="600">2. 핵심 내용</text>
      <rect x="0" y="26" width="48" height="1.5" rx="0.5" fill="#CBD5E1"/>
      <rect x="0" y="29" width="35" height="1.5" rx="0.5" fill="#CBD5E1"/>
      <rect x="0" y="32" width="40" height="1.5" rx="0.5" fill="#CBD5E1"/>
      
      <!-- 차트 영역 -->
      <rect x="5" y="38" width="35" height="18" rx="2" fill="url(#reportGradient)" opacity="0.05" stroke="url(#reportGradient)" stroke-width="0.5" opacity="0.3"/>
      
      <!-- 간단한 막대그래프 -->
      <g transform="translate(8, 42)">
        <rect x="0" y="8" width="4" height="6" fill="url(#reportGradient)" opacity="0.6"/>
        <rect x="6" y="4" width="4" height="10" fill="url(#reportGradient)" opacity="0.8"/>
        <rect x="12" y="6" width="4" height="8" fill="url(#reportGradient)" opacity="0.7"/>
        <rect x="18" y="2" width="4" height="12" fill="url(#reportGradient)"/>
        <rect x="24" y="5" width="4" height="9" fill="url(#reportGradient)" opacity="0.9"/>
      </g>
      
      <!-- 결론 -->
      <text x="0" y="66" font-family="Arial, sans-serif" font-size="5" fill="#374151" font-weight="600">3. 결론</text>
      <rect x="0" y="68" width="40" height="1.5" rx="0.5" fill="#CBD5E1"/>
      <rect x="0" y="71" width="45" height="1.5" rx="0.5" fill="#CBD5E1"/>
    </g>
  </g>
  
  <!-- 타이틀 -->
  <text x="150" y="180" font-family="Pretendart, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="url(#reportGradient)">AI 보고서 생성기</text>
  
  <!-- 장식 요소들 -->
  <circle cx="40" cy="170" r="1.5" fill="url(#reportGradient)" opacity="0.4"/>
  <circle cx="260" cy="25" r="1" fill="url(#docGradient)" opacity="0.6"/>
  <circle cx="20" cy="100" r="0.8" fill="#F59E0B" opacity="0.5"/>
  
  <!-- 체크마크 (완료 표시) -->
  <g transform="translate(220, 140)">
    <circle cx="5" cy="5" r="4" fill="url(#reportGradient)" opacity="0.2"/>
    <path d="M2 5 L4 7 L8 3" stroke="url(#reportGradient)" stroke-width="1.2" fill="none"/>
  </g>
  
  <!-- 플러스 아이콘 (조합 표시) -->
  <g transform="translate(105, 95)">
    <circle cx="0" cy="0" r="3" fill="white" stroke="url(#docGradient)" stroke-width="1"/>
    <path d="M-1.5 0 L1.5 0 M0 -1.5 L0 1.5" stroke="url(#docGradient)" stroke-width="1" fill="none"/>
  </g>
</svg>