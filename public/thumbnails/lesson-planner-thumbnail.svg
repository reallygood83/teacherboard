<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F3E8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E9D5FF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="planGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="15" height="15">
      <circle cx="7.5" cy="7.5" r="0.5" fill="#A78BFA" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="url(#subtlePattern)" rx="8"/>
  
  <!-- 장식 원들 -->
  <circle cx="60" cy="40" r="20" fill="url(#planGradient)" opacity="0.1"/>
  <circle cx="240" cy="160" r="30" fill="url(#planGradient)" opacity="0.08"/>
  
  <!-- 메인 수업계획서 아이콘 -->
  <g transform="translate(90, 50)">
    <!-- 클립보드 -->
    <rect x="0" y="0" width="70" height="90" rx="6" fill="white" stroke="url(#planGradient)" stroke-width="2"/>
    <rect x="25" y="-5" width="20" height="10" rx="3" fill="url(#planGradient)"/>
    
    <!-- 체크리스트 -->
    <g transform="translate(8, 15)">
      <circle cx="3" cy="3" r="2.5" fill="none" stroke="url(#planGradient)" stroke-width="1.5"/>
      <path d="M1.5 3 L2.5 4 L4.5 1.5" stroke="#10B981" stroke-width="1.5" fill="none"/>
      <rect x="8" y="1.5" width="35" height="2" rx="1" fill="#94A3B8"/>
      
      <circle cx="3" cy="15" r="2.5" fill="none" stroke="url(#planGradient)" stroke-width="1.5"/>
      <path d="M1.5 15 L2.5 16 L4.5 13.5" stroke="#10B981" stroke-width="1.5" fill="none"/>
      <rect x="8" y="13.5" width="40" height="2" rx="1" fill="#94A3B8"/>
      
      <circle cx="3" cy="27" r="2.5" fill="none" stroke="url(#planGradient)" stroke-width="1.5"/>
      <rect x="8" y="25.5" width="30" height="2" rx="1" fill="#94A3B8"/>
      
      <circle cx="3" cy="39" r="2.5" fill="none" stroke="url(#planGradient)" stroke-width="1.5"/>
      <rect x="8" y="37.5" width="45" height="2" rx="1" fill="#94A3B8"/>
    </g>
    
    <!-- 시계 아이콘 -->
    <g transform="translate(50, 65)">
      <circle cx="8" cy="8" r="8" fill="none" stroke="#F59E0B" stroke-width="2"/>
      <line x1="8" y1="8" x2="8" y2="4" stroke="#F59E0B" stroke-width="2"/>
      <line x1="8" y1="8" x2="12" y2="8" stroke="#F59E0B" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- AI 브레인 아이콘 -->
  <g transform="translate(200, 60)">
    <!-- 뇌 모양 -->
    <path d="M10 20 Q5 15 5 10 Q5 5 10 5 Q15 0 20 5 Q25 3 30 8 Q32 12 30 16 Q28 20 25 18 Q20 22 15 20 Q12 22 10 20 Z" 
          fill="url(#planGradient)" opacity="0.8"/>
    
    <!-- 뇌 내부 선들 -->
    <path d="M12 8 Q15 10 18 8" stroke="white" stroke-width="1" fill="none"/>
    <path d="M14 12 Q17 14 20 12" stroke="white" stroke-width="1" fill="none"/>
    <path d="M16 16 Q19 18 22 16" stroke="white" stroke-width="1" fill="none"/>
    
    <!-- 반짝임 효과 -->
    <circle cx="16" cy="10" r="1" fill="white" opacity="0.8"/>
    <circle cx="22" cy="14" r="0.8" fill="white" opacity="0.6"/>
  </g>
  
  <!-- 연결선 -->
  <path d="M170 85 Q180 75 190 85" stroke="url(#planGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 타이틀 -->
  <text x="150" y="180" font-family="Pretendard, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="url(#planGradient)">수업 계획서 생성기</text>
  
  <!-- 장식 요소들 -->
  <circle cx="50" cy="170" r="2" fill="url(#planGradient)" opacity="0.3"/>
  <circle cx="250" cy="40" r="1.5" fill="#10B981" opacity="0.5"/>
  <circle cx="30" cy="100" r="1" fill="#F59E0B" opacity="0.6"/>
  
  <!-- Coming Soon 배지 -->
  <rect x="210" y="20" width="70" height="16" rx="8" fill="#F59E0B" opacity="0.9"/>
  <text x="245" y="31" font-family="Arial, sans-serif" font-size="10" font-weight="600" text-anchor="middle" fill="white">개발중</text>
</svg>