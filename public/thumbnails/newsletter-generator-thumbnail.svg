<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DCFCE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBF7D0;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="newsletterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="16" height="16">
      <circle cx="8" cy="8" r="0.5" fill="#34D399" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="url(#subtlePattern)" rx="8"/>
  
  <!-- 장식 원들 -->
  <circle cx="50" cy="40" r="16" fill="url(#newsletterGradient)" opacity="0.1"/>
  <circle cx="250" cy="160" r="28" fill="url(#sendGradient)" opacity="0.08"/>
  <circle cx="230" cy="35" r="8" fill="url(#newsletterGradient)" opacity="0.15"/>
  
  <!-- 메인 통신문 -->
  <g transform="translate(75, 40)">
    <!-- 통신문 배경 -->
    <rect x="0" y="0" width="85" height="110" rx="6" fill="white" stroke="url(#newsletterGradient)" stroke-width="2"/>
    
    <!-- 헤더 장식 -->
    <rect x="0" y="0" width="85" height="20" rx="6" fill="url(#newsletterGradient)" opacity="0.1"/>
    <rect x="6" y="6" width="73" height="8" rx="2" fill="url(#newsletterGradient)" opacity="0.2"/>
    
    <!-- 제목 영역 -->
    <text x="42.5" y="13" font-family="Arial, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="url(#newsletterGradient)">학급 통신문</text>
    
    <!-- 날짜 -->
    <text x="42.5" y="28" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#6B7280">2025년 1월 15일</text>
    
    <!-- 본문 내용 -->
    <g transform="translate(8, 38)">
      <!-- 섹션 1 -->
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#newsletterGradient)">📚 이번 주 학습 내용</text>
      <rect x="0" y="12" width="50" height="2" rx="1" fill="#94A3B8"/>
      <rect x="0" y="16" width="45" height="2" rx="1" fill="#94A3B8"/>
      <rect x="0" y="20" width="55" height="2" rx="1" fill="#94A3B8"/>
      
      <!-- 섹션 2 -->
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#newsletterGradient)">📅 주요 일정</text>
      <rect x="0" y="36" width="40" height="2" rx="1" fill="#94A3B8"/>
      <rect x="0" y="40" width="48" height="2" rx="1" fill="#94A3B8"/>
      
      <!-- 섹션 3 -->
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="6" font-weight="600" fill="url(#newsletterGradient)">💡 가정 연계</text>
      <rect x="0" y="56" width="52" height="2" rx="1" fill="#94A3B8"/>
      <rect x="0" y="60" width="42" height="2" rx="1" fill="#94A3B8"/>
    </g>
    
    <!-- 하단 서명 -->
    <g transform="translate(45, 95)">
      <rect x="0" y="0" width="35" height="10" rx="3" fill="url(#newsletterGradient)" opacity="0.1"/>
      <text x="17.5" y="7" font-family="Arial, sans-serif" font-size="6" font-weight="600" text-anchor="middle" fill="url(#newsletterGradient)">담임교사 김선생</text>
    </g>
  </g>
  
  <!-- AI 이메일 전송 아이콘 -->
  <g transform="translate(190, 75)">
    <!-- 이메일 봉투 -->
    <rect x="0" y="5" width="35" height="25" rx="3" fill="white" stroke="url(#sendGradient)" stroke-width="2"/>
    <path d="M0 8 L17.5 20 L35 8" stroke="url(#sendGradient)" stroke-width="2" fill="none"/>
    
    <!-- 전송 표시 -->
    <g transform="translate(25, 0)">
      <!-- 전송 화살표들 -->
      <path d="M5 2 L8 5 L5 8" stroke="url(#sendGradient)" stroke-width="2" fill="none" opacity="0.8"/>
      <path d="M8 2 L11 5 L8 8" stroke="url(#sendGradient)" stroke-width="2" fill="none" opacity="0.6"/>
      <path d="M11 2 L14 5 L11 8" stroke="url(#sendGradient)" stroke-width="2" fill="none" opacity="0.4"/>
    </g>
    
    <!-- AI 라벨 -->
    <text x="17.5" y="40" font-family="Arial, sans-serif" font-size="6" font-weight="600" text-anchor="middle" fill="url(#sendGradient)">AI 자동발송</text>
  </g>
  
  <!-- 연결선 -->
  <path d="M170 95 Q180 85 190 95" stroke="url(#sendGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- 타이틀 -->
  <text x="150" y="180" font-family="Pretendard, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="url(#newsletterGradient)">AI 통신문 생성기</text>
  
  <!-- 장식 요소들 -->
  <circle cx="40" cy="170" r="1.8" fill="url(#newsletterGradient)" opacity="0.4"/>
  <circle cx="260" cy="30" r="1.2" fill="url(#sendGradient)" opacity="0.6"/>
  <circle cx="25" cy="100" r="0.8" fill="#F59E0B" opacity="0.5"/>
  
  <!-- 수신 확인 표시 -->
  <g transform="translate(215, 50)">
    <circle cx="6" cy="6" r="5" fill="url(#sendGradient)" opacity="0.2"/>
    <path d="M3 6 L5 8 L9 4" stroke="url(#sendGradient)" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 학부모 아이콘들 (수신자) -->
  <g transform="translate(240, 110)">
    <circle cx="4" cy="4" r="3" fill="url(#newsletterGradient)" opacity="0.3"/>
    <circle cx="12" cy="4" r="3" fill="url(#newsletterGradient)" opacity="0.3"/>
    <circle cx="20" cy="4" r="3" fill="url(#newsletterGradient)" opacity="0.3"/>
    <text x="12" y="15" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#6B7280">학부모님들</text>
  </g>
</svg>