<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" width="300" height="200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DDD6FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4B5FD;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="surveyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="subtlePattern" patternUnits="userSpaceOnUse" width="18" height="18">
      <circle cx="9" cy="9" r="0.6" fill="#A78BFA" opacity="0.12"/>
    </pattern>
  </defs>
  
  <rect width="300" height="200" fill="url(#bgGradient)" rx="8"/>
  <rect width="300" height="200" fill="url(#subtlePattern)" rx="8"/>
  
  <!-- 장식 원들 -->
  <circle cx="55" cy="45" r="18" fill="url(#surveyGradient)" opacity="0.1"/>
  <circle cx="245" cy="155" r="25" fill="url(#chartGradient)" opacity="0.08"/>
  <circle cx="220" cy="35" r="10" fill="url(#surveyGradient)" opacity="0.15"/>
  
  <!-- 메인 설문지 -->
  <g transform="translate(70, 45)">
    <!-- 설문지 배경 -->
    <rect x="0" y="0" width="80" height="100" rx="6" fill="white" stroke="url(#surveyGradient)" stroke-width="2"/>
    
    <!-- 설문지 헤더 -->
    <rect x="6" y="6" width="68" height="14" rx="3" fill="url(#surveyGradient)" opacity="0.1"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="url(#surveyGradient)">AI 설문조사</text>
    
    <!-- 설문 문항들 -->
    <g transform="translate(8, 28)">
      <!-- 문항 1 -->
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="6" fill="#374151" font-weight="600">1. 만족도 조사</text>
      <g transform="translate(0, 12)">
        <!-- 만족도 스케일 -->
        <circle cx="8" cy="3" r="2" fill="url(#surveyGradient)" opacity="0.3"/>
        <circle cx="18" cy="3" r="2" fill="url(#surveyGradient)" opacity="0.5"/>
        <circle cx="28" cy="3" r="2" fill="url(#surveyGradient)" opacity="0.7"/>
        <circle cx="38" cy="3" r="2" fill="url(#surveyGradient)"/>
        <circle cx="48" cy="3" r="2" fill="url(#surveyGradient)" opacity="0.6"/>
        
        <!-- 스케일 라벨 -->
        <text x="8" y="10" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#6B7280">1</text>
        <text x="28" y="10" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#6B7280">3</text>
        <text x="48" y="10" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#6B7280">5</text>
      </g>
      
      <!-- 문항 2 -->
      <text x="0" y="32" font-family="Arial, sans-serif" font-size="6" fill="#374151" font-weight="600">2. 선호도 선택</text>
      <g transform="translate(0, 36)">
        <rect x="0" y="0" width="3" height="3" rx="0.5" fill="none" stroke="url(#surveyGradient)" stroke-width="0.8"/>
        <rect x="20" y="0" width="3" height="3" rx="0.5" fill="url(#surveyGradient)" opacity="0.8"/>
        <rect x="40" y="0" width="3" height="3" rx="0.5" fill="none" stroke="url(#surveyGradient)" stroke-width="0.8"/>
        
        <text x="6" y="5" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">좋음</text>
        <text x="26" y="5" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">보통</text>
        <text x="46" y="5" font-family="Arial, sans-serif" font-size="4" fill="#6B7280">나쁨</text>
      </g>
      
      <!-- 문항 3 -->
      <text x="0" y="52" font-family="Arial, sans-serif" font-size="6" fill="#374151" font-weight="600">3. 의견 작성</text>
      <rect x="0" y="56" width="60" height="12" rx="2" fill="none" stroke="#E5E7EB" stroke-width="1"/>
      <rect x="2" y="58" width="35" height="2" rx="1" fill="#CBD5E1"/>
      <rect x="2" y="62" width="42" height="2" rx="1" fill="#CBD5E1"/>
    </g>
  </g>
  
  <!-- AI 분석 차트 -->
  <g transform="translate(180, 70)">
    <!-- 차트 배경 -->
    <rect x="0" y="0" width="45" height="35" rx="4" fill="white" stroke="url(#chartGradient)" stroke-width="1.5"/>
    
    <!-- 원형 차트 -->
    <g transform="translate(22.5, 17.5)">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#E5E7EB" stroke-width="2"/>
      <!-- 차트 섹션들 -->
      <path d="M 0,-8 A 8,8 0 0,1 5.66,-5.66 L 0,0 z" fill="url(#surveyGradient)" opacity="0.8"/>
      <path d="M 5.66,-5.66 A 8,8 0 0,1 5.66,5.66 L 0,0 z" fill="url(#chartGradient)" opacity="0.6"/>
      <path d="M 5.66,5.66 A 8,8 0 0,1 0,8 L 0,0 z" fill="#F59E0B" opacity="0.7"/>
      <path d="M 0,8 A 8,8 0 0,1 0,-8 L 0,0 z" fill="#EF4444" opacity="0.5"/>
    </g>
    
    <!-- 범례 -->
    <g transform="translate(2, 28)">
      <rect x="0" y="0" width="2" height="2" fill="url(#surveyGradient)" opacity="0.8"/>
      <text x="4" y="3" font-family="Arial, sans-serif" font-size="4" fill="#374151">만족</text>
      
      <rect x="15" y="0" width="2" height="2" fill="url(#chartGradient)" opacity="0.6"/>
      <text x="19" y="3" font-family="Arial, sans-serif" font-size="4" fill="#374151">보통</text>
      
      <rect x="30" y="0" width="2" height="2" fill="#F59E0B" opacity="0.7"/>
      <text x="34" y="3" font-family="Arial, sans-serif" font-size="4" fill="#374151">아쉬움</text>
    </g>
  </g>
  
  <!-- 화살표 -->
  <path d="M160 90 Q170 80 180 90" stroke="url(#chartGradient)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 타이틀 -->
  <text x="150" y="180" font-family="Pretendart, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="url(#surveyGradient)">AI 설문 생성기</text>
  
  <!-- 장식 요소들 -->
  <circle cx="45" cy="170" r="1.8" fill="url(#surveyGradient)" opacity="0.4"/>
  <circle cx="255" cy="30" r="1.2" fill="url(#chartGradient)" opacity="0.6"/>
  <circle cx="25" cy="105" r="0.8" fill="#F59E0B" opacity="0.5"/>
  
  <!-- 체크마크 (완료 표시) -->
  <g transform="translate(210, 45)">
    <circle cx="6" cy="6" r="5" fill="url(#chartGradient)" opacity="0.2"/>
    <path d="M3 6 L5 8 L9 4" stroke="url(#chartGradient)" stroke-width="1.5" fill="none"/>
  </g>
</svg>