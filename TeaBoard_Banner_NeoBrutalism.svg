<svg width="1701" height="5102" viewBox="0 0 600 1800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="1800" fill="#0A0A0A"/>

  <!-- Define patterns and shadows -->
  <defs>
    <!-- Hard shadow filter -->
    <filter id="hardShadow">
      <feDropShadow dx="8" dy="8" stdDeviation="0" flood-opacity="1" flood-color="#000000"/>
    </filter>

    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feDropShadow dx="0" dy="0" stdDeviation="0" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Title Background -->
  <g id="mainTitle">
    <rect x="40" y="60" width="520" height="200" fill="#FF1744" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="44" y="64" width="512" height="192" fill="#FF1744" stroke="#000" stroke-width="2"/>

    <!-- TeaBoard Logo placeholder -->
    <circle cx="300" cy="110" r="35" fill="#FFFFFF" stroke="#000" stroke-width="4"/>
    <text x="300" y="125" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#FF1744">TB</text>

    <!-- Main Title -->
    <text x="300" y="190" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="#FFFFFF" stroke="#000" stroke-width="2">교사지원 AI 도구</text>
    <text x="300" y="190" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="none" stroke="#000" stroke-width="4">교사지원 AI 도구</text>
  </g>

  <!-- Service Cards -->

  <!-- 1. 학급 홈페이지 -->
  <g id="service1">
    <rect x="60" y="320" width="480" height="180" fill="#00E5FF" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="324" width="472" height="172" fill="#00E5FF" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="340" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="380" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#00E5FF">🏫</text>

    <!-- Service Title -->
    <text x="160" y="375" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">학급 홈페이지</text>
    <text x="160" y="375" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#000" stroke-width="2">학급 홈페이지</text>

    <!-- Description -->
    <text x="80" y="420" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">AI 기반 교육활동 지원 솔루션</text>
  </g>

  <!-- 2. 누가바 -->
  <g id="service2">
    <rect x="60" y="540" width="480" height="180" fill="#00E676" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="544" width="472" height="172" fill="#00E676" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="560" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="600" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#00E676">📋</text>

    <!-- Service Title -->
    <text x="160" y="595" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">누가바</text>
    <text x="160" y="595" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#000" stroke-width="2">누가바</text>

    <!-- Description -->
    <text x="80" y="640" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">학생 행동특성 및 창체 누가기록 생성기</text>
  </g>

  <!-- 3. YouTube Bank -->
  <g id="service3">
    <rect x="60" y="760" width="480" height="180" fill="#FF6B9D" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="764" width="472" height="172" fill="#FF6B9D" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="780" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="820" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#FF6B9D">▶️</text>

    <!-- Service Title -->
    <text x="160" y="815" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">YouTube Bank</text>
    <text x="160" y="815" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#000" stroke-width="2">YouTube Bank</text>

    <!-- Description -->
    <text x="80" y="860" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">유튜브 콘텐츠 검색 및 분석, 자동 학습 노트 생성</text>
  </g>

  <!-- 4. TeaBoard DOCs -->
  <g id="service4">
    <rect x="60" y="980" width="480" height="180" fill="#9C27B0" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="984" width="472" height="172" fill="#9C27B0" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="1000" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="1040" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#9C27B0">📄</text>

    <!-- Service Title -->
    <text x="160" y="1035" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">TeaBoard DOCs</text>
    <text x="160" y="1035" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#000" stroke-width="2">TeaBoard DOCs</text>

    <!-- Description -->
    <text x="80" y="1080" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">책 한권을 10초만에 텍스트 추출, AI 문서 변환 도구</text>
  </g>

  <!-- 5. TeaBoard Forms -->
  <g id="service5">
    <rect x="60" y="1200" width="480" height="180" fill="#FF6F00" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="1204" width="472" height="172" fill="#FF6F00" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="1220" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="1260" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#FF6F00">📝</text>

    <!-- Service Title -->
    <text x="160" y="1255" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">TeaBoard Forms</text>
    <text x="160" y="1255" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#000" stroke-width="2">TeaBoard Forms</text>

    <!-- Description -->
    <text x="80" y="1300" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">1문만에 구글 퀴즈와 설문지를 생성</text>
  </g>

  <!-- 6. MarkSlide -->
  <g id="service6">
    <rect x="60" y="1420" width="480" height="180" fill="#FFEB3B" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="1424" width="472" height="172" fill="#FFEB3B" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="1440" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="1480" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#FFEB3B">📊</text>

    <!-- Service Title -->
    <text x="160" y="1475" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">MarkSlide</text>
    <text x="160" y="1475" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#FFEB3B" stroke-width="2">MarkSlide</text>

    <!-- Description -->
    <text x="80" y="1520" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">3초만에 PPT 슬라이드 생성</text>
  </g>

  <!-- 7. 리치스튜던트 -->
  <g id="service7">
    <rect x="60" y="1640" width="480" height="180" fill="#C6FF00" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="64" y="1644" width="472" height="172" fill="#C6FF00" stroke="#000" stroke-width="2"/>

    <!-- Icon -->
    <rect x="80" y="1660" width="60" height="60" fill="#FFFFFF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
    <text x="110" y="1700" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#C6FF00">👥</text>

    <!-- Service Title -->
    <text x="160" y="1695" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#000000">리치스튜던트</text>
    <text x="160" y="1695" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="none" stroke="#C6FF00" stroke-width="2">리치스튜던트</text>

    <!-- Description -->
    <text x="80" y="1740" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" fill="#000000">AI 지원 경제교육 기반의 학급 경영 도구</text>
  </g>

  <!-- Footer -->
  <g id="footer">
    <rect x="80" y="1860" width="440" height="80" fill="#FF1744" filter="url(#hardShadow)" stroke="#000" stroke-width="4"/>
    <rect x="84" y="1864" width="432" height="72" fill="#FF1744" stroke="#000" stroke-width="2"/>

    <text x="300" y="1910" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="#FFFFFF">teaboard.link</text>
    <text x="300" y="1910" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="900" fill="none" stroke="#000" stroke-width="2">teaboard.link</text>
  </g>

  <!-- Decorative elements -->
  <g id="decorations">
    <!-- Top left corner accent -->
    <rect x="20" y="20" width="30" height="30" fill="#00E5FF" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>

    <!-- Top right corner accent -->
    <rect x="550" y="20" width="30" height="30" fill="#FF6B9D" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>

    <!-- Bottom left corner accent -->
    <rect x="20" y="1750" width="30" height="30" fill="#C6FF00" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>

    <!-- Bottom right corner accent -->
    <rect x="550" y="1750" width="30" height="30" fill="#FF6F00" stroke="#000" stroke-width="4" filter="url(#hardShadow)"/>
  </g>
</svg>