<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="1800" viewBox="0 0 600 1800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients and effects -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#00E5FF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:0.1" />
    </linearGradient>

    <!-- Hard shadow filter -->
    <filter id="hardShadow">
      <feDropShadow dx="6" dy="6" stdDeviation="0" flood-opacity="1" flood-color="#000000"/>
    </filter>

    <!-- Light shadow filter -->
    <filter id="lightShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="0" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="600" height="1800" fill="url(#bgGradient)"/>
  <rect width="600" height="1800" fill="#FAFAFA"/>

  <!-- Border frame -->
  <rect x="10" y="10" width="580" height="1780" fill="none" stroke="#2D3748" stroke-width="6" rx="12"/>

  <!-- Header section with gradient background -->
  <rect x="30" y="40" width="540" height="220" fill="#FFEB3B" stroke="#2D3748" stroke-width="4" rx="8" filter="url(#hardShadow)"/>

  <!-- Logo area -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="80" height="80" fill="#FFFFFF" stroke="#2D3748" stroke-width="3" rx="6" filter="url(#lightShadow)"/>
    <text x="40" y="55" font-size="42" font-weight="900" fill="#2D3748" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">T</text>
    <text x="40" y="70" font-size="16" font-weight="700" fill="#4A5568" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">eaBoard</text>
  </g>

  <!-- Main title -->
  <text x="300" y="140" font-size="48" font-weight="900" fill="#2D3748" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">TeaBoard</text>
  <text x="300" y="190" font-size="32" font-weight="700" fill="#4A5568" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">교사지원 AI 도구 허브</text>
  <text x="300" y="220" font-size="18" font-weight="500" fill="#718096" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">7가지 교육 서비스를 한곳에서</text>

  <!-- Service Cards Section -->

  <!-- 1. 학급 홈페이지 -->
  <g transform="translate(50, 320)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#00E5FF" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#00E5FF" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">🏫</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">학급 홈페이지</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">AI 기반 교육활동 지원 솔루션</text>
  </g>

  <!-- 2. 누가바 -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#00E676" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#00E676" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">📋</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">누가바</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">학생 행동특성 및 창체 누가기록 생성기</text>
  </g>

  <!-- 3. YouTube Bank -->
  <g transform="translate(50, 660)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#FF6B9D" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#FF6B9D" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">▶️</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">YouTube Bank</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">유튜브 콘텐츠 검색 및 분석, 자동 학습 노트 생성</text>
  </g>

  <!-- 4. TeaBoard DOCs -->
  <g transform="translate(50, 830)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#9C27B0" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#9C27B0" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">📄</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">TeaBoard DOCs</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">책 한권을 10초만에 텍스트 추출, AI 문서 변환 도구</text>
  </g>

  <!-- 5. TeaBoard Forms -->
  <g transform="translate(50, 1000)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#FF6F00" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#FF6F00" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">📝</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">TeaBoard Forms</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">1문만에 구글 퀴즈와 설문지를 생성</text>
  </g>

  <!-- 6. MarkSlide -->
  <g transform="translate(50, 1170)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#FFEB3B" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#FFEB3B" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#2D3748" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">📊</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">MarkSlide</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">3초만에 PPT 슬라이드 생성</text>
  </g>

  <!-- 7. 리치스튜던트 -->
  <g transform="translate(50, 1340)">
    <rect x="0" y="0" width="500" height="140" fill="#FFFFFF" stroke="#C6FF00" stroke-width="4" rx="6" filter="url(#hardShadow)"/>
    <rect x="15" y="15" width="60" height="60" fill="#C6FF00" stroke="#2D3748" stroke-width="2" rx="4"/>
    <text x="45" y="55" font-size="24" font-weight="900" fill="#2D3748" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">👥</text>
    <text x="95" y="45" font-size="24" font-weight="800" fill="#2D3748" font-family="Segoe UI, Arial, sans-serif">리치스튜던트</text>
    <text x="95" y="75" font-size="14" font-weight="500" fill="#4A5568" font-family="Segoe UI, Arial, sans-serif">AI 지원 경제교육 기반의 학급 경영 도구</text>
  </g>

  <!-- Highlight banner -->
  <rect x="50" y="1520" width="500" height="80" fill="url(#bgGradient)" stroke="#FF6B9D" stroke-width="3" rx="6" filter="url(#hardShadow)"/>
  <rect x="50" y="1520" width="500" height="80" fill="#FF6B9D" stroke="#2D3748" stroke-width="3" rx="6" opacity="0.9"/>
  <text x="300" y="1555" font-size="28" font-weight="900" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">7 SERVICES IN ONE PLATFORM</text>
  <text x="300" y="1580" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">AI 기반 교육 솔루션의 모든 것</text>

  <!-- Footer section -->
  <rect x="50" y="1640" width="500" height="100" fill="#2D3748" stroke="#4A5568" stroke-width="3" rx="6" filter="url(#hardShadow)"/>
  <text x="300" y="1690" font-size="24" font-weight="800" fill="#FFEB3B" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">teaboard.link</text>
  <text x="300" y="1720" font-size="14" font-weight="500" fill="#CBD5E0" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif">선생님을 위한 올인원 디지털 교실</text>

  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="8" fill="#FF6B9D" stroke="#2D3748" stroke-width="2"/>
  <circle cx="550" cy="50" r="8" fill="#00E5FF" stroke="#2D3748" stroke-width="2"/>
  <circle cx="50" cy="1750" r="8" fill="#FFEB3B" stroke="#2D3748" stroke-width="2"/>
  <circle cx="550" cy="1750" r="8" fill="#00E676" stroke="#2D3748" stroke-width="2"/>
</svg>